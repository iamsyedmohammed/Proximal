<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMS Hero Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #001f4d;
      color: white;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 80px;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 600px;
      flex: 1 1 400px;
    }

    .hero-text h1 {
      font-size: 2em;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .typewriter-container {
      color: #FF6B22;
      display: inline-block;
      font-weight: bold;
    }

    .iso-logo {
      margin: 20px 0;
    }

    .iso-logo img {
      height: 40px;
    }

    .cta-button {
      background-color: #FF6B22;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
    }

    .hero-image {
      flex: 1 1 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .hero-image img {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      background-color: #FF6B22;
      animation: blink 0.8s infinite;
      margin-left: 4px;
      height: 1.2em;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* OUR IMPACT SECTION (now inside .hero-text) */
    .impact-section {
      color: white;
      padding: 40px 0 0;
    }

    .impact-heading {
      font-size: 1.6em;
      margin-bottom: 16px;
      position: relative;
      display: inline-block;
    }

    .impact-heading::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background-color: #FF6B22;
      margin-top: 8px;
    }

    .impact-grid {
      display: flex;
      flex-wrap: wrap;
      /* gap: 30px; */
      margin-top: 10px;
    }

    .impact-item {
      min-width: 140px;
    }

    .impact-item h3 {
      font-size: 1.6em;
      margin: 0;
      color: #FF6B22;
      font-weight: bold;
    }

    .impact-item p {
      margin-top: 6px;
      font-size: 0.95em;
      color: white;
    }

    

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 40px 20px;
        text-align: left;
      }

      .hero-text h1 {
        font-size: 2em;
      }

      .hero-image {
       display: none;
      }

      .impact-grid {
        font-size: 10px;
      
      
      }

      .impact-item h3 {
        font-size: 2em;
      }

      .impact-section {
        padding-top: 30px;
      }

      .impact-heading {
        text-align: center;
      }
    }

    .iso-logo {
  background-color: white;
  padding: 8px 16px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: fit-content;
  margin-bottom: 20px;
}

.iso-logo img {
  height: 40px;
  width: auto;
  display: block;
}

  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        Does your college need <br>
        <span class="typewriter-container">
          <span id="typewriter"></span><span class="cursor"></span>
        </span>
      </h1>

      <!-- ISO Certification Image -->
      <div class="iso-logo">
        <img src="/images/iso-2-1-logo-svgrepo-com.svg" alt="ISO Certified">
      </div>

      <button class="cta-button">Contact Us</button>

      <!-- OUR IMPACT SECTION now placed inside hero-text -->
      <section class="impact-section">
        <h2 class="impact-heading">Our Impact</h2>
        <div class="impact-grid">
          <div class="impact-item">
            <h3>2000+</h3>
            <p>Hiring Partners</p>
          </div>
          <div class="impact-item">
            <h3>98%</h3>
            <p>Placement Rate</p>
          </div>
          <div class="impact-item">
            <h3>1000+</h3>
            <p>Industry Experts</p>
          </div>
          <div class="impact-item">
            <h3>3000+</h3>
            <p>Students Placed</p>
          </div>
        </div>
      </section>
    </div>

    <div class="hero-image">
      <img src="/images/image.png" alt="Students with laptop">
    </div>
  </section>

  <!-- TYPEWRITER SCRIPT -->
  <script>
    const phrases = [
      "impactful internships?",
      "job-ready skills?",
      "real-world exposure?",
      "certified programs?",
      "live project experience?",
      "100% placement support?",
      "industry-relevant content?",
      "future-proof careers?"
    ];

    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const el = document.getElementById("typewriter");
      const currentPhrase = phrases[phraseIndex];

      if (!isDeleting && charIndex <= currentPhrase.length) {
        el.textContent = currentPhrase.substring(0, charIndex++);
      } else if (isDeleting && charIndex >= 0) {
        el.textContent = currentPhrase.substring(0, charIndex--);
      }

      if (charIndex === currentPhrase.length + 1) {
        isDeleting = true;
        setTimeout(typeEffect, 1200);
        return;
      }

      if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }

      setTimeout(typeEffect, isDeleting ? 40 : 90);
    }

    window.onload = typeEffect;
  </script>

</body>
</html>
