<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>ProximaLMS - Login</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
 <link rel="stylesheet" href="/Style/login.css">
</head>
<body>
 <!-- Top Navigation Bar -->
 <nav class="bg-black bg-opacity-70 backdrop-blur-md text-white px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-lg">
 <h1 class="text-3xl font-bold text-white">ProximaLMS</h1>
 <div class="space-x-6 text-xl font-semibold">
 <a href="home1.html" class="hover:text-professional-yellow-darker transition-colors">Back to Home</a>
 <a href="about.html" class="hover:text-professional-yellow-darker transition-colors">About Us</a>
 <a href="features.html" class="hover:text-professional-yellow-darker transition-colors">Features</a>
 <a href="courses.html" class="hover:text-professional-yellow-darker transition-colors">Courses</a>
 <a href="login.html" class="text-professional-yellow">Login</a> <!-- Highlighted as current page -->
 </div>
 </nav>

 <section class="min-h-screen flex items-center justify-center fade-in-slide">
 <div class="glass p-10 rounded-3xl shadow-xl w-full max-w-md mx-4">
 <h2 class="text-3xl font-bold text-center text-white mb-6 bounce-in">Login to ProximaLMS</h2>
 <form class="space-y-5">
 <div>
 <label class="block text-white mb-1">Email</label>
 <input type="email" placeholder="you@example.com" class="w-full px-4 py-3 rounded-lg glass-input" required />
 </div>
 <div>
 <label class="block text-white mb-1">Password</label>
 <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg glass-input" required />
 </div>
 <div class="flex justify-between items-center">
 <label class="text-white flex items-center">
 <input type="checkbox" class="mr-2">
 Remember me
 </label>
 <a href="#" class="text-sm text-purple-300 hover:text-purple-100 transition-colors">Forgot password?</a>
 </div>
 <button type="submit" class="w-full bg-professional-yellow text-black font-semibold py-3 rounded-lg styled-button hover:bg-professional-yellow-darker">Login</button>
 </form>
 <p class="text-white mt-6 text-center">New here? <a href="home1.html#registration" class="text-professional-yellow hover:underline">Register Now</a></p>
 </div>
 </section>
</body>
</html>
